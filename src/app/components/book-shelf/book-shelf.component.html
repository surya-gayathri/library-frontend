<div class="container">
  <h1 class="m-5">Book Shelf</h1>
  <div class="row g-3 justify-content-center">
    <div *ngFor="let book of books" class="col-12 col-md-6 col-lg-3">
      <div class="card text-center" style="width: 18rem">
        <img
          src="{{ book.imagePath }}"
          class="card-img-top"
          alt="{{ book.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text text-truncate" style="max-height: 150px">
            {{ book.about }}
          </p>
          <a [routerLink]="['editBook', book._id]" class="btn btn-primary m-2">
            Edit
          </a>
          <button (click)="onDelete(book._id)" class="btn btn-danger m-2">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
